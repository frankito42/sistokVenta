<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/img-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="images/tecnico.svg" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						Lauchi Damnotti
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Ingrese un usuario">
						<input class="input100" type="text" name="username" id="user" placeholder="Usuario">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Ingrese una contraseña">
						<input class="input100" type="password" name="pass" id="pass" placeholder="Contraseña">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button id="submitBtn" class="login100-form-btn">
							Ingresar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- ///////////////////////////////////////////////////////////////////// -->
	<!-- ///////////////////////////////////////////////////////////////////// -->
	<!-- ///////////////////////////////////////////////////////////////////// -->
	<!--Modal: modalConfirmDelete-->
<div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
  <!--Content-->
  <div class="modal-content text-center">
	<!--Header-->
	<div class="modal-header d-flex justify-content-center">
	  <p class="heading">Error de usuario!</p>
	</div>

	<!--Body-->
	<div class="modal-body">

	  <i class="fas fa-times fa-4x animated rotateIn"></i>

	</div>

	<!--Footer-->
	<div class="modal-footer">

	  <a type="button" class="btn btn-danger waves-effect" data-dismiss="modal">Cerrar</a>
	</div>
  </div>
  <!--/.Content-->
</div>
</div>
